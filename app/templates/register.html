{% extends "base.html" %}

{% block title %}Join the Realm - Medieval Todos{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-scroll auth-icon"></i>
            <h2 class="auth-title">Join the Realm</h2>
            <div class="auth-divider">
                <span class="divider-line"></span>
                <i class="fas fa-crown divider-icon"></i>
                <span class="divider-line"></span>
            </div>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <div class="input-icon-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Choose Your Title (Username)"
                        required pattern="[A-Za-z0-9_]{3,20}" title="3-20 characters, letters, numbers and underscore only">
                </div>
                <small class="form-help">Your title in the realm (3-20 characters)</small>
            </div>

            <div class="form-group">
                <div class="input-icon-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="Royal Message Address (Email)" required>
                </div>
                <small class="form-help">Where royal decrees shall be sent</small>
            </div>

            <div class="form-group">
                <div class="input-icon-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Choose Your Secret Password"
                        required pattern=".{8,}" title="8 characters minimum">
                </div>
                <small class="form-help">At least 8 characters to protect your realm</small>
            </div>

            <button type="submit" class="auth-submit">
                <i class="fas fa-feather-alt"></i>
                <span>Sign the Scroll</span>
            </button>
        </form>

        <div class="auth-footer">
            <div class="auth-divider">
                <span class="divider-line"></span>
                <span class="divider-line"></span>
            </div>
            <a href="{{ url_for('auth.login') }}" class="auth-link">
                <i class="fas fa-sign-in-alt"></i>
                Member? Return to Your Kingdom
            </a>
        </div>
    </div>
</div>
{% endblock %}
