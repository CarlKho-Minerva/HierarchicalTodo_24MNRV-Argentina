{% extends "base.html" %}

{% block title %}Register - Medieval Todos{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">
            <i class="fas fa-crown"></i> Join the Realm
        </h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Choose Your Title (Username)
                </label>
                <input type="text" id="username" name="username" required pattern="[A-Za-z0-9_]{3,20}"
                    title="3-20 characters, letters, numbers and underscore only">
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Royal Message Address (Email)
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> Secret Password
                </label>
                <input type="password" id="password" name="password" required pattern=".{8,}"
                    title="8 characters minimum">
                <small class="form-help">At least 8 characters long</small>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-feather-alt"></i> Sign the Scroll
            </button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">
                <i class="fas fa-sign-in-alt"></i> Already a Member? Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
