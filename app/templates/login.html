{% extends "base.html" %}

{% block title %}Enter the Realm - Medieval Todos{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-castle auth-icon"></i>
            <h2 class="auth-title">Enter the Realm <span style="display: none;">Login</span></h2>
            <div class="auth-divider">
                <span class="divider-line"></span>
                <i class="fas fa-crown divider-icon"></i>
                <span class="divider-line"></span>
            </div>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <div class="input-icon-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Your Title (Username)" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Secret Password" required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="remember">
                    <span class="checkbox-label">Remember my presence in the realm</span>
                </label>
            </div>

            <button type="submit" class="auth-submit">
                <i class="fas fa-dungeon"></i>
                <span>Enter the Kingdom</span>
            </button>
        </form>

        <div class="auth-footer">
            <div class="auth-divider">
                <span class="divider-line"></span>

                <span class="divider-line"></span>
            </div>
            <a href="{{ url_for('auth.register') }}" class="auth-link">
                <i class="fas fa-user-plus"></i>
                New to the Realm? Join the Quest
            </a>
        </div>
    </div>
</div>
{% endblock %}
