{% extends "base.html" %}

{% block title %}Login - Medieval Todos{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">
            <i class="fas fa-scroll"></i> Login to Your Kingdom
        </h2>
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Enter the Kingdom
            </button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('auth.register') }}">
                <i class="fas fa-user-plus"></i> New to the Realm? Register
            </a>
        </div>
    </div>
</div>
{% endblock %}
